<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stronger Than You</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      video {
        width: 100vw;
        height: 50vh;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <video id="vid" autoplay muted playsinline>
      <source src="videoplayback.mp4" type="video/mp4">
    </video>

    <script>
      const v = document.getElementById("vid");

      const enableSound = () => {
        v.muted = false;
      };

      document.addEventListener("click", enableSound, { once: true });
      document.addEventListener("keydown", enableSound, { once: true });
    </script>
  </body>
</html>
